<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 声明父元素为flex容器 */
      ul {
        display: flex;
        border: 1px solid red;
        padding: 0;
        list-style: none;
        flex-direction: column;
        align-items: center;
      }
      li {
        background-color: #8cacea;
        margin: 8px;
        padding: 10px;
        flex: 0 0 auto;
        border: 2px solid red;
        flex-basis: 80px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>Branding</li>
      <li>Home</li>
      <li>Services</li>
      <li>About</li>
      <li>Contact</li>
    </ul>
  </body>
</html>
